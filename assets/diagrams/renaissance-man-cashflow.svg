<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <!-- Arrow marker for income flows -->
    <marker id="arrowIncome" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2d7a4f" />
    </marker>

    <!-- Arrow marker for expense flows -->
    <marker id="arrowExpense" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8b4513" />
    </marker>

    <!-- Arrow marker for savings loop -->
    <marker id="arrowSavings" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1e6bb8" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="300" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d3748">
    Renaissance Man Cash Flow
  </text>

  <!-- Central Renaissance Man Box -->
  <rect x="230" y="150" width="140" height="100" rx="8" fill="#e6f7ed" stroke="#2d7a4f" stroke-width="3"/>
  <text x="300" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d7a4f">
    Renaissance
  </text>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d7a4f">
    Man
  </text>
  <text x="300" y="230" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">
    Multiple Skills
  </text>
  <text x="300" y="244" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">
    Antifragile
  </text>

  <!-- INCOME SOURCES (Left side) - Multiple streams -->

  <!-- Income 1: Employment (Part-time) -->
  <rect x="10" y="55" width="140" height="35" rx="4" fill="#d4edda" stroke="#2d7a4f" stroke-width="1.5"/>
  <text x="80" y="77" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d7a4f">
    Employment (P/T)
  </text>
  <line x1="150" y1="72" x2="225" y2="175" stroke="#2d7a4f" stroke-width="2.5" marker-end="url(#arrowIncome)"/>

  <!-- Income 2: Freelance/Consulting -->
  <rect x="10" y="100" width="140" height="35" rx="4" fill="#c3e6cb" stroke="#2d7a4f" stroke-width="1.5"/>
  <text x="80" y="122" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d7a4f">
    Freelance/Consulting
  </text>
  <line x1="150" y1="117" x2="225" y2="185" stroke="#2d7a4f" stroke-width="3" marker-end="url(#arrowIncome)"/>

  <!-- Income 3: Investments/Dividends -->
  <rect x="10" y="145" width="140" height="35" rx="4" fill="#b8dfc8" stroke="#2d7a4f" stroke-width="1.5"/>
  <text x="80" y="167" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d7a4f">
    Investments/Dividends
  </text>
  <line x1="150" y1="162" x2="225" y2="195" stroke="#2d7a4f" stroke-width="3.5" marker-end="url(#arrowIncome)"/>

  <!-- Income 4: Skills/Barter -->
  <rect x="10" y="190" width="140" height="35" rx="4" fill="#d4edda" stroke="#2d7a4f" stroke-width="1.5"/>
  <text x="80" y="212" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d7a4f">
    Skills/Barter
  </text>
  <line x1="150" y1="207" x2="225" y2="205" stroke="#2d7a4f" stroke-width="2.5" marker-end="url(#arrowIncome)"/>

  <!-- Income 5: Side Projects -->
  <rect x="10" y="235" width="140" height="35" rx="4" fill="#c3e6cb" stroke="#2d7a4f" stroke-width="1.5"/>
  <text x="80" y="257" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2d7a4f">
    Side Projects
  </text>
  <line x1="150" y1="252" x2="225" y2="215" stroke="#2d7a4f" stroke-width="2.5" marker-end="url(#arrowIncome)"/>

  <!-- Label for income side -->
  <text x="80" y="295" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#4a5568">
    Diversified Income
  </text>

  <!-- EXPENSES (Right side) - Minimal outflows -->

  <!-- Expense 1: Essential Living (small) -->
  <rect x="450" y="165" width="140" height="35" rx="4" fill="#ffe6e6" stroke="#8b4513" stroke-width="1.5"/>
  <text x="520" y="183" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b4513">
    Essential Living
  </text>
  <text x="520" y="196" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">
    (Minimized)
  </text>
  <line x1="375" y1="195" x2="445" y2="185" stroke="#8b4513" stroke-width="2" marker-end="url(#arrowExpense)"/>

  <!-- DIY Badge -->
  <circle cx="520" cy="220" r="30" fill="#fff4e6" stroke="#d97706" stroke-width="2"/>
  <text x="520" y="220" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#d97706">
    DIY
  </text>
  <text x="520" y="232" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#d97706">
    Self-Sufficient
  </text>

  <!-- Label for expense side -->
  <text x="520" y="270" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#4a5568">
    Reduced Expenses
  </text>

  <!-- SAVINGS/INVESTMENTS FEEDBACK LOOP -->
  <path d="M 300 255 Q 300 310 200 310 Q 100 310 75 230"
        fill="none" stroke="#1e6bb8" stroke-width="3" marker-end="url(#arrowSavings)"/>

  <!-- Savings label -->
  <rect x="165" y="300" width="130" height="28" rx="4" fill="#e6f2ff" stroke="#1e6bb8" stroke-width="1.5"/>
  <text x="230" y="318" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1e6bb8">
    Savings → Investments
  </text>

  <!-- BUFFER/EMERGENCY FUND INDICATOR -->
  <rect x="420" y="310" width="160" height="70" rx="6" fill="#f0f9ff" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="500" y="330" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#3b82f6">
    Emergency Fund
  </text>
  <text x="500" y="348" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">
    6-12 months buffer
  </text>
  <text x="500" y="363" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">
    Financial stability
  </text>
  <circle cx="455" cy="325" r="4" fill="#22c55e"/>
  <circle cx="455" cy="340" r="4" fill="#22c55e"/>
  <circle cx="455" cy="355" r="4" fill="#22c55e"/>

  <!-- Wealth Accumulation Indicator -->
  <text x="300" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669">
    ↑ Wealth Accumulates ↑
  </text>

  <!-- Antifragility note -->
  <text x="10" y="25" font-family="Arial, sans-serif" font-size="10" font-style="italic" text-anchor="start" fill="#4a5568">
    Antifragile: Thrives on volatility
  </text>
</svg>
