<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 350">
  <defs>
    <!-- Arrow marker for sustainable cycle -->
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2d5016" />
    </marker>
    <!-- Arrow marker for broken system -->
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>

  <!-- Left diagram: Complete Ecosystem (Sustainable) -->
  <g id="sustainable">
    <!-- Title -->
    <text x="160" y="30" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2d5016">
      Complete Ecosystem
    </text>
    <text x="160" y="50" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#4a7c2c">
      (Sustainable)
    </text>

    <!-- Circular flow -->
    <!-- Resources (top) -->
    <ellipse cx="160" cy="100" rx="60" ry="35" fill="#8b7355" stroke="#5d4a37" stroke-width="2" />
    <text x="160" y="105" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Resources
    </text>

    <!-- Producers (right) -->
    <ellipse cx="240" cy="180" rx="60" ry="35" fill="#4a7c2c" stroke="#2d5016" stroke-width="2" />
    <text x="240" y="185" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Producers
    </text>

    <!-- Consumers (bottom) -->
    <ellipse cx="160" cy="260" rx="60" ry="35" fill="#6b9944" stroke="#4a7c2c" stroke-width="2" />
    <text x="160" y="265" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Consumers
    </text>

    <!-- Decomposers (left) -->
    <ellipse cx="80" cy="180" rx="60" ry="35" fill="#5d4a37" stroke="#3d2a17" stroke-width="2" />
    <text x="80" y="185" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Decomposers
    </text>

    <!-- Arrows forming the cycle -->
    <!-- Resources to Producers -->
    <path d="M 205,120 L 220,160" stroke="#2d5016" stroke-width="3" fill="none" marker-end="url(#arrowGreen)" />

    <!-- Producers to Consumers -->
    <path d="M 220,200 L 205,240" stroke="#2d5016" stroke-width="3" fill="none" marker-end="url(#arrowGreen)" />

    <!-- Consumers to Decomposers -->
    <path d="M 115,240 L 100,200" stroke="#2d5016" stroke-width="3" fill="none" marker-end="url(#arrowGreen)" />

    <!-- Decomposers to Resources -->
    <path d="M 100,160 L 115,120" stroke="#2d5016" stroke-width="3" fill="none" marker-end="url(#arrowGreen)" />

    <!-- Circular indicator in center -->
    <circle cx="160" cy="180" r="8" fill="none" stroke="#4a7c2c" stroke-width="2" opacity="0.5" />
    <path d="M 155,180 A 8 8 0 1 1 165,180" stroke="#4a7c2c" stroke-width="2" fill="none" opacity="0.5" marker-end="url(#arrowGreen)" />
  </g>

  <!-- Right diagram: Modern Economics (Unsustainable) -->
  <g id="unsustainable">
    <!-- Title -->
    <text x="490" y="30" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      Modern Economics
    </text>
    <text x="490" y="50" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#888">
      (Unsustainable)
    </text>

    <!-- Linear/broken flow -->
    <!-- Hidden/faded Resources (top) -->
    <ellipse cx="490" cy="100" rx="60" ry="35" fill="#e0e0e0" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.4" />
    <text x="490" y="105" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#999" opacity="0.4">
      Resources
    </text>

    <!-- Producers (middle-top) -->
    <ellipse cx="490" cy="160" rx="60" ry="35" fill="#666" stroke="#444" stroke-width="2" />
    <text x="490" y="165" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Producers
    </text>

    <!-- Consumers (middle-bottom) -->
    <ellipse cx="490" cy="240" rx="60" ry="35" fill="#888" stroke="#555" stroke-width="2" />
    <text x="490" y="245" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#fff">
      Consumers
    </text>

    <!-- Hidden/faded Decomposers (bottom) - crossed out -->
    <ellipse cx="490" cy="300" rx="60" ry="35" fill="#e0e0e0" stroke="#999" stroke-width="2" stroke-dasharray="4,4" opacity="0.4" />
    <text x="490" y="305" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#999" opacity="0.4">
      Decomposers
    </text>

    <!-- Arrow from Producers to Consumers -->
    <path d="M 490,195 L 490,205" stroke="#555" stroke-width="3" fill="none" marker-end="url(#arrowGray)" />

    <!-- Broken/missing arrows -->
    <path d="M 490,275 L 490,285" stroke="#999" stroke-width="2" fill="none" stroke-dasharray="4,4" opacity="0.3" />
    <path d="M 490,125 L 490,135" stroke="#999" stroke-width="2" fill="none" stroke-dasharray="4,4" opacity="0.3" />

    <!-- Warning indicator - broken chain symbol -->
    <g transform="translate(560, 200)">
      <circle cx="0" cy="-15" r="6" fill="none" stroke="#c44" stroke-width="2" />
      <circle cx="0" cy="15" r="6" fill="none" stroke="#c44" stroke-width="2" />
      <line x1="-4" y1="-5" x2="-4" y2="5" stroke="#c44" stroke-width="2" />
      <line x1="4" y1="-5" x2="4" y2="5" stroke="#c44" stroke-width="2" />
      <!-- X mark showing break -->
      <line x1="-3" y1="-2" x2="3" y2="4" stroke="#c44" stroke-width="2" />
      <line x1="3" y1="-2" x2="-3" y2="4" stroke="#c44" stroke-width="2" />
    </g>

    <!-- Dead end indicator below consumers -->
    <g transform="translate(490, 290)">
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#c44" stroke-width="2" opacity="0.6" />
      <text x="0" y="-8" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#c44" font-style="italic">
        dead end
      </text>
    </g>
  </g>

  <!-- Dividing line -->
  <line x1="325" y1="70" x2="325" y2="320" stroke="#ccc" stroke-width="1" stroke-dasharray="5,5" />
</svg>
