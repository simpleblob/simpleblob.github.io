[site]
title = "My Notebook"
base_url = "/"
footer_text = "Site generated by Python script."

[paths]
# Source content paths (relative to myblog/ directory)
posts_source = "posts"
templates = "templates"

# Output paths (relative to repository root, one level up from myblog/)
posts_output = "../posts"
archive_output = "../archive.html"

# Template files
template_default = "default.html"
template_post = "post.html"
template_archive = "archive.html"

[build]
# Only rebuild posts that have changed since last build
incremental = true

# Temporary files used during conversion
temp_source = "tmp.md"
temp_output = "tmp.html"

[post]
# Required frontmatter fields
required_fields = ["title", "created", "published"]

# Date format for display
date_format = "%Y-%m-%d"
